name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Build CLI Binaries
  # ============================================================================
  build-binaries:
    name: Build CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ""
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binaries
        run: |
          cargo build --release --target ${{ matrix.target }} -p mithril-checkpoint
          cargo build --release --target ${{ matrix.target }} -p mithril-dedup

      - name: Package binaries
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/mithril-checkpoint${{ matrix.ext }} dist/
          cp target/${{ matrix.target }}/release/mithril-dedup${{ matrix.ext }} dist/
          cd dist
          tar -czvf mithril-cli-${{ matrix.target }}.tar.gz mithril-checkpoint${{ matrix.ext }} mithril-dedup${{ matrix.ext }}

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/mithril-cli-${{ matrix.target }}.tar.gz

  # ============================================================================
  # Build Python Wheels
  # ============================================================================
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/mithril-python
          target: x86_64
          args: --release --out dist
          manylinux: auto
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Build wheels (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/mithril-python
          args: --release --out dist
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: crates/mithril-python/dist/*.whl

  # ============================================================================
  # Build source distribution
  # ============================================================================
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/mithril-python
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: crates/mithril-python/dist/*.tar.gz

  # ============================================================================
  # Publish to crates.io
  # ============================================================================
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [build-binaries]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates (in order)
        run: |
          # Publish in dependency order
          cargo publish -p mithril-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30  # Wait for crates.io to index
          cargo publish -p mithril-checkpoint --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish -p mithril-dedup --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          sleep 30
          cargo publish -p mithril-cache --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          # Note: mithril-python is not published to crates.io (Python-only)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # May fail if already published

  # ============================================================================
  # Publish to PyPI
  # ============================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-wheels, publish-crates, publish-pypi]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -name "*.whl" -exec cp {} release/ \;

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
